name: Test Nim bindings

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  NIM_CC: vcc

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        if: runner.os == 'Windows'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # - name: Setup Zig
      #   uses: goto-bus-stop/setup-zig@v2
      
      # - name: Add zigbuild
      #   run: cargo install cargo-zigbuild 

      - name: Run compile script
        run: ./scripts/compile.sh nim
        shell: bash

      - name: Install Nim
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            curl -O https://nim-lang.org/choosenim/init.ps1
            powershell -ExecutionPolicy ByPass -File init.ps1 -y
            echo "$HOME/.nimble/bin" >> $GITHUB_PATH
          else
            curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y
            echo "$HOME/.nimble/bin" >> $GITHUB_PATH
          fi
          choosenim stable
      
      - name: Install Nimble dependencies
        working-directory: bindings/nim/nim_code
        run: nimble install -Y

      - name: Test Nim project
        working-directory: bindings/nim/nim_code
        run: nimble test -Y --verbose
