name: Node Napi Cross compile testing
env:
  DEBUG: napi:*
  APP_NAME: peerdas-kzg
  MACOSX_DEPLOYMENT_TARGET: '10.13'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: aarch64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      - name: Install dependencies
        run: yarn install
        working-directory: bindings/node
      - name: Setup Zig (Linux only)
        if: runner.os == 'Linux'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0
      - name: Install cargo-zigbuild (Linux only)
        if: runner.os == 'Linux'
        run: cargo install cargo-zigbuild
      - name: Install cargo-xwin (Linux only)
        if: runner.os == 'Linux' && !contains(matrix.settings.target, 'windows')
        run: cargo install cargo-xwin
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          rustup target add ${{ matrix.settings.target }}
          yarn build --release --target ${{ matrix.settings.target }}
        working-directory: bindings/node
      - name: Build (Linux)
        if: runner.os == 'Linux' && !contains(matrix.settings.target, 'windows')
        run: yarn build --zig --release --target ${{ matrix.settings.target }}
        working-directory: bindings/node
      - name: Build (Windows on Linux)
        if: runner.os == 'Linux' && contains(matrix.settings.target, 'windows')
        run: yarn build --xwin --release --target ${{ matrix.settings.target }}
        working-directory: bindings/node
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: bindings/node/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
        node:
          - '20'

    name: Test - ${{ matrix.settings.target }} - node@${{ matrix.node }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: 'bindings/node'
      - name: Install dependencies
        run: yarn install
        working-directory: bindings/node
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: bindings/node
      - name: Test bindings
        run: yarn test
        working-directory: bindings/node