[workspace]

members = [
    "bindings/c",
    "bindings/java/rust_code",
    "bindings/node",
    "bindings/nim/rust_code",
    "bls12_381",
    "eip7594",
    "kzg_multi_open",
    "polynomial",
]

resolver = "2"

[workspace.package]
authors = ["Kevaundray Wedderburn <kev@the.dev>"]
edition = "2021"
license = "MIT"
rust-version = "1.66"
repository = "https://github.com/crate-crypto/peerdas-kzg"

[workspace.dependencies]
# These names are essentially a way to achieve scoping when we publish to crates.io
# Ideally we don't publish bls12_381 and polynomial, but crates.io requires 
# all dependencies to be published and not local.
bls12_381 = { package = "crate_crypto_internal_peerdas_bls12_381", version = "0.0.1", path = "bls12_381" }
polynomial = { package = "crate_crypto_internal_peerdas_polynomial", version = "0.0.1", path = "polynomial" }
eip7594 = { version = "0.2.0", path = "eip7594" }
kzg_multi_open = { package = "crate_crypto_kzg_multi_open_fk20", version = "0.0.1", path = "kzg_multi_open" }
c_peerdas_kzg = { version = "0.2.0", path = "bindings/c" }
hex = "0.4.3"
rayon = "1.10.0"
